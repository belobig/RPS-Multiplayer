<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" href="assets/images/rpsSquare.jpg" type="image/gif">
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.js"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.css" />
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.cyan-light_blue.min.css">

	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<script src="assets/javascript/jquery-3.3.1.js"></script>
	<script src="assets/javascript/bootstrap.min.js"></script>
	<script>
		$(document).ready(function () {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
	<script defer src="assets/javascript/rpsm.js"></script>
	<script defer src="assets/javascript/chat.js"></script>
	<script defer src="assets/javascript/ui.js"></script>
	<script defer src="assets/javascript/script.js"></script>
	<script defer src="assets/javascript/game.js"></script>
	<title>RPS Multiplayer</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					 aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">RPS Multiplayer</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<div id="firebaseui-auth-container"></div>
						</li>
						<li>
							<div id="sign-in"></div>
						</li>
						<li>
							<div id="account-details"></div>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</header>

	<div class="container">
		<div class="row" id="mainArea">
			<div class="col-lg-12 text-center whtRndBrdr" id="playArea">
				<h1>Rock Paper Scissors... Multiplayer!!!</h1>
				<main class="mdl-layout__content mdl-color--grey-100">
					<div class="mdl-grid">
						<div id="game" class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--6-col">
							<div class="image-wrapper">
								<img id="my-image" class="face" />
								<div id="my-image-rpOrS" class="rpOrS">
									<h3></h3>
								</div>
								<img id="other-image" class="face" />
								<div id="other-image-rpOrS" class="rpOrS">
									<h3></h3>
								</div>
							</div>
						</div>
						<div id="games" class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-card">
							<div id="games-header" class="mdl-card__title">
								<h2 class="mdl-card__title-text">Open Games</h2>
							</div>
							<div class="mdl-card__actions mdl-card--border" style="text-align: right;">
								<button id="create-game" disabled class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
									Create Game
								</button>
							</div>
							<div id="games-list" class="mdl-card__actions mdl-card--border">
								<ul></ul>
							</div>
						</div>
						<div id="chat" class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-card">
							<div id="chat-header" class="mdl-card__title">
								<h2 class="mdl-card__title-text">Group Chat</h2>
							</div>
							<div id="chat-messages" class="mdl-card__actions mdl-card--border">
								<ul>
								</ul>
							</div>
							<div id="chat-input" class="mdl-card__actions mdl-card--border">
								<div class="mdl-textfield mdl-js-textfield">
									<textarea disabled class="mdl-textfield__input" rows="2" id="chat-message"></textarea>
									<label class="mdl-textfield__label" for="chat-message">Chat message...</label>
								</div>
								<button disabled id="send-chat" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
									Send
								</button>
							</div>
						</div>
					</div>
				</main>
			</div>
			<dialog id="result" class="mdl-dialog">
				<h2 class="mdl-dialog__title"></h2>
				<div class="mdl-dialog__actions">
					<button type="button" class="mdl-button">Play Again?</button>
				</div>
			</dialog>
		</div>
	</div>


	<div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
		<div class="mdl-snackbar__text"></div>
		<button class="mdl-snackbar__action" type="button"></button>
	</div>
</body>

</html>
